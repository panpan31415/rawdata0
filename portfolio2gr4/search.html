<!DOCTYPE html>
<html>
<head>
    <title>Search Page</title>
    <link href="Css/styles.css" rel="stylesheet" />
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
</head>
<body>
    <form class="form-search search">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div id="custom-search-input">
                        <div class="input-group col-md-12">
                            <input type="text" list="suggestionList" class="form-control input-lg" placeholder="Search" data-bind="textInput:searchText, event: {input:getSuggestions}" />
                            <span class="input-group-btn">
                                <button class="btn btn-info btn-lg" type="button">
                                    <i class="glyphicon glyphicon-search"></i>
                                </button>
                            </span>
                        </div>
                        <div class="row">
                            <datalist id="suggestionList" data-bind="foreach:suggestions">
                                <option data-bind="value:$data.Title"></option>
                            </datalist>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </form>

    <script src="Scripts/jquery-2.1.4.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="Scripts/knockout-3.4.0.js"></script>    
    <script src="App/search.js"></script>
</body>
</html>
