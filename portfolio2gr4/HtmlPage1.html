<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="Css/bootstrap.min.css">
    <!-- Optional theme -->

    <link rel="stylesheet" href="Css/styles.css" />
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
</head>
<body>
    <div class="container-fluid">
        <header class="navbar navbar-fixed-top">

            <!-- NAVIGATION -->
            <nav class="navbar navbar-default ">
                <div class="container-fluid">


                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" id="navbar-toggle-button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">SOVA</a>

                    </div>
                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="navbar-collapse" data-bind="with: navigationViewModel">
                        <ul class="nav navbar-nav navbar-right" data-bind="foreach: menuItems">
                            <li>
                                <a href='' data-bind="click: $parent.showContent, text: $data"></a>
                            </li>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>
            <!-- NAVIGATION ENDS -->
            <!--Search Start-->
            <!--Search End-->
        </header>

        <div id="body_container" data-bind="template: {name: navigationViewModel.currentView}"></div>
    </div>

    <script type="text/html" id="questions_view">
        <h2>Questions</h2>
        <div data-bind="foreach: navigationViewModel.questions">
            <div data-bind="text: Url"></div>
            <div data-bind="text: CreationDate"></div>
            <div data-bind="text: Body"></div>
            <div data-bind=" GoToId">
                <div data-bind="text:Title"></div>
            </div>
        </div>
    </script>
    <script type="text/html" id="questionsId_view">
        <h2>Questions</h2>
        <div data-bind="foreach: navigationViewModel.questionsId">
            <div data-bind="text: Url"></div>
            <div data-bind="text: CreationDate"></div>
            <div data-bind="text: Body"></div>
            <div data-bind="text:Title"></div>
        </div>
    </script>



    <footer></footer>

    <script src="Scripts/jquery-2.1.4.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="Scripts/knockout-3.4.0.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="~/App/search.js"></script>
    <!--<script src="App/script.js"></script>-->

    <script src="App/JavaScript.js"></script>
</body>
</html>
